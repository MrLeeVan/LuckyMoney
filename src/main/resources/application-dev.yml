server:
  port: 8081
  servlet:
    context-path: /luckymoney
limit:
  minMoney: 0.01
  maxMoney: 999
  description: 李凡是个大帅比，最少一人发${limit.minMoney}块钱！最多一人发${limit.maxMoney}块钱！
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:127.0.0.1:3306/luckymoney
    username: root
    password: 123
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true